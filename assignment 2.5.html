<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: black;
            color: white;
        }

        tr:nth-child(even) {
            background-color: grey;
        }

        tr:nth-child(odd) {
            background-color: green;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Roll Number</th>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>1</td>
    </tr>
    <tr>
        <td>Jane</td>
        <td>Smith</td>
        <td>2</td>
    </tr>
    <tr>
        <td>Mary</td>
        <td>Johnson</td>
        <td>3</td>
    </tr>
    <tr>
        <td>James</td>
        <td>Williams</td>
        <td>4</td>
    </tr>
    <tr>
        <td>Patricia</td>
        <td>Brown</td>
        <td>5</td>
    </tr>
    <tr>
        <td>Robert</td>
        <td>Jones</td>
        <td>6</td>
    </tr>
    <tr>
        <td>Linda</td>
        <td>Davis</td>
        <td>7</td>
    </tr>
    <tr>
        <td>Michael</td>
        <td>Garcia</td>
        <td>8</td>
    </tr>
    <tr>
        <td>Elizabeth</td>
        <td>Miller</td>
        <td>9</td>
    </tr>
    <tr>
        <td>William</td>
        <td>Martinez</td>
        <td>10</td>
    </tr>
</table>

</body>
</html>
